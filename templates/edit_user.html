<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit User</title>
</head>
<body>
    <h1>Edit User: {{ user[1] }}</h1>
    <form method="POST">
        <label for="username">Username:</label>
        <input type="text" name="username" value="{{ user[1] }}" required><br><br>
        
        <label for="role">Role:</label>
        <select name="role" required>
            <option value="user" {% if user[2] == "user" %}selected{% endif %}>User</option>
            <option value="manager" {% if user[2] == "manager" %}selected{% endif %}>Manager</option>
            <option value="admin" {% if user[2] == "admin" %}selected{% endif %}>Admin</option>
        </select><br><br>
        
        <button type="submit">Update User</button>
    </form>
    <a href="{{ url_for('admin_panel') }}">Back to Admin Panel</a>
</body>
</html>
