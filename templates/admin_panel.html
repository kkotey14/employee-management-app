<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Panel - User Management</title>
  <!-- Bootstrap CSS CDN -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css" />
  <!-- Inline CSS for Admin Panel -->
  <style>
    body {
      background: #f0f2f5;
      font-family: "Poppins", sans-serif;
    }
    .sidebar {
      width: 240px;
      background: #4a148c;
      color: #fff;
      padding: 20px;
      position: fixed;
      top: 0;
      bottom: 0;
    }
    .sidebar h2 {
      margin-bottom: 30px;
    }
    .sidebar ul {
      list-style: none;
      padding: 0;
    }
    .sidebar ul li {
      margin-bottom: 20px;
    }
    .sidebar ul li a {
      color: #fff;
      text-decoration: none;
      display: block;
      padding: 10px;
      border-radius: 5px;
      transition: background 0.3s;
    }
    .sidebar ul li a:hover {
      background: #6a1b9a;
    }
    .main-content {
      margin-left: 260px;
      padding: 20px;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }
    header h1 {
      color: #4a148c;
    }
    .table-container {
      background: #fff;
      border-radius: 8px;
      padding: 20px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    table {
      width: 100%;
      border-collapse: collapse;
    }
    table th, table td {
      padding: 12px;
      text-align: left;
    }
    table thead {
      background: #4a148c;
      color: #fff;
    }
    table tbody tr:nth-child(even) {
      background: #f9f9f9;
    }
  </style>
  <!-- Optional: Font Awesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
</head>
<body>
  <!-- Sidebar -->
  <div class="sidebar">
    <h2>Admin Panel</h2>
    <ul>
      <li><a href="{{ url_for('admin_panel') }}"><i class="fas fa-users"></i> Manage Users</a></li>
      <li><a href="{{ url_for('admin_requests') }}">View Requests</a></li>
      <li><a href="{{ url_for('logout') }}"><i class="fas fa-sign-out-alt"></i> Logout</a></li>
    </ul>
  </div>

  <!-- Main Content -->
  <div class="main-content">
    <header>
      <h1>Welcome, Admin</h1>
      <!-- Trigger the Add User Modal -->
      <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addUserModal">Add New User</button>
    </header>

    <div class="table-container">
      <table class="table">
        <thead>
          <tr>
            <th>ID</th>
            <th>Username</th>
            <th>Role</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          {% for user in users %}
          <tr>
            <td>{{ user[0] }}</td>
            <td>{{ user[1] }}</td>
            <td>{{ user[2] }}</td>
            <td>
              <!-- Edit button triggers modal -->
              <button class="btn btn-sm btn-secondary" 
                      data-bs-toggle="modal" 
                      data-bs-target="#editUserModal"
                      data-user-id="{{ user[0] }}"
                      data-username="{{ user[1] }}"
                      data-role="{{ user[2] }}">
                Edit
              </button>
              <a class="btn btn-sm btn-danger" href="{{ url_for('delete_user', user_id=user[0]) }}" onclick="return confirm('Are you sure you want to delete this user?')">
                Delete
              </a>
            </td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
  </div>

  <!-- Edit User Modal -->
  <div class="modal fade" id="editUserModal" tabindex="-1" aria-labelledby="editUserModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <form id="editUserForm" method="POST">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="editUserModalLabel">Edit User</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <input type="hidden" name="user_id" id="editUserId">
            <div class="mb-3">
              <label for="editUsername" class="form-label">Username</label>
              <input type="text" class="form-control" name="username" id="editUsername" required>
            </div>
            <div class="mb-3">
              <label for="editRole" class="form-label">Role</label>
              <select class="form-select" name="role" id="editRole" required>
                <option value="user">User</option>
                <option value="manager">Manager</option>
                <option value="admin">Admin</option>
              </select>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
            <button type="submit" class="btn btn-primary">Save Changes</button>
          </div>
        </div>
      </form>
    </div>
  </div>

  <!-- Add New User Modal -->
  <div class="modal fade" id="addUserModal" tabindex="-1" aria-labelledby="addUserModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <form id="addUserForm" method="POST" action="/add_user">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="addUserModalLabel">Add New User</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <div class="mb-3">
              <label for="newUsername" class="form-label">Username</label>
              <input type="text" class="form-control" name="username" id="newUsername" required>
            </div>
            <div class="mb-3">
              <label for="newPassword" class="form-label">Password</label>
              <input type="password" class="form-control" name="password" id="newPassword" required>
            </div>
            <div class="mb-3">
              <label for="newRole" class="form-label">Role</label>
              <select class="form-select" name="role" id="newRole" required>
                <option value="user">User</option>
                <option value="manager">Manager</option>
                <option value="admin">Admin</option>
              </select>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
            <button type="submit" class="btn btn-primary">Add User</button>
          </div>
        </div>
      </form>
    </div>
  </div>

  <!-- Bootstrap JS Bundle (includes Popper) -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>
  <!-- JavaScript for Edit User Modal -->
  <script>
    var editUserModal = document.getElementById('editUserModal');
    editUserModal.addEventListener('show.bs.modal', function (event) {
      var button = event.relatedTarget;
      var userId = button.getAttribute('data-user-id');
      var username = button.getAttribute('data-username');
      var role = button.getAttribute('data-role');
      document.getElementById('editUserId').value = userId;
      document.getElementById('editUsername').value = username;
      document.getElementById('editRole').value = role;
      document.getElementById('editUserModalLabel').textContent = 'Edit User - ' + username;
      var form = document.getElementById('editUserForm');
      form.action = '/edit_user/' + userId;
    });
  </script>
</body>
</html>
